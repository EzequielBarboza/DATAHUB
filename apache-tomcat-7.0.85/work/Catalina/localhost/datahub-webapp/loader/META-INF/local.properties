kernel.sequence.cacheSize=500
kernel.sequence.maxAttempts=3

# the definition of the default storage strategy
schemaless.storage.strategy.default=BLOB

# Enable parallel streams: (disable for WebLogic <= 12.1.3)
datahub.stream.parallel=true

hibernate.format_sql=false
hibernate.show_sql=false
hibernate.use_sql_comments=false

hybris.commons.jmx.useAppVersionProvider=false
hybris.commons.jmx.defaultDomain=com.hybris.datahub

kernel.applicationGroupId=com.hybris
kernel.applicationArtifactId=datahub
kernel.applicationVersion=1.0

#
# Name used for the connection pool used by kernel.
# This name is handed to the underlying Hikari connection pool and used for logging and JMX export
#
connectionPool.name=datahub

#
# Enables the Export of MBeans for the HikariCP this is required for JMX monitoring.
#
connectionPool.registerMbeans=true
